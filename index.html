<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h1>Calculator</h1>
            </div>
            
            <div class="display-section">
                <input 
                    type="text" 
                    id="display" 
                    class="display" 
                    placeholder="0"
                    readonly
                >
                <div class="expression" id="expression"></div>
            </div>

            <div class="buttons-grid">
                <!-- First Row -->
                <button class="btn btn-function" onclick="clearDisplay()">AC</button>
                <button class="btn btn-function" onclick="deleteLast()">DEL</button>
                <button class="btn btn-function" onclick="appendOperator('/')">&divide;</button>
                <button class="btn btn-function" onclick="appendOperator('*')">&times;</button>

                <!-- Second Row -->
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn btn-function" onclick="appendOperator('-')">âˆ’</button>

                <!-- Third Row -->
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn btn-function" onclick="appendOperator('+')">+</button>

                <!-- Fourth Row -->
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn btn-function" onclick="toggleSign()">+/âˆ’</button>

                <!-- Fifth Row -->
                <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn btn-equals" onclick="calculateResult()">=</button>
            </div>

            <div class="info">
                <p>Made with HTML, CSS, JavaScript & PHP</p>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-panel">
            <div class="history-header">
                <h2>Calculation History</h2>
                <button class="btn-close" onclick="toggleHistory()">Ã—</button>
            </div>
            <div class="history-list" id="historyList">
                <p class="empty-history">No calculations yet</p>
            </div>
            <div class="history-footer">
                <button class="btn-clear-history" onclick="clearAllHistory()">Clear All</button>
            </div>
        </div>

        <!-- History Toggle Button -->
        <button class="btn-history-toggle" onclick="toggleHistory()" title="Show History">ðŸ“‹ History</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
